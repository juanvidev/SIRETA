<!DOCTYPE html>
<html>

<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/registro.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>

<body>


    <section class="fondo">
        <div class="overlay-img">

            <div class="cajaP">
                <div class="cajacontent">
                    <div class="content_header">
                        <label>REGISTRATE</label>
                        <p>¿Ya tienes una cuenta? <span>Ingresa ya</span></p>
                    </div>
                    <div class="content_body">
                        <div class="body_inputs">
                            <div class="inputdatos"><i class="fas fa-user"></i><input placeholder="NOMBRE COMPLETO"></div>
                            <div class="inputdatos"><i class="far fa-envelope"></i><input placeholder="CORREO ELECTRONICO"></div>
                            <div class="inputdatos"><i class="fas fa-key"></i><input placeholder="CONTRASEÑA"></div>
                        </div>
                        <div class="body_inputs">
                            <div class="inputdatos"><i class="fas fa-phone"></i><input placeholder="TELEFONO"></div>
                            <div class="inputdatos"><i class="fas fa-user-cog"></i><input placeholder="CARGO"></div>
                            <div class="inputdatos">
                                <i class="fas fa-book"></i>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        NIVEL DE EDUCACION
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content_footer">
                        <button type="button" class="btn btn-info">Registrarse</button>
                    </div>

                    <img id="hoja1" src="assets/img/hojas.svg">
                    <img id="hoja2" src="assets/img/hojas.svg">
                </div>
                <div class="cajatitulo">
                    <h1>CREA UNA CUENTA GRATIS</h1>
                    <i class="fas fa-tint"></i>
                </div>
            </div>

        </div>

    </section>

</html>
