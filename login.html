<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/login.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



</head>

<body>
    <section class="login-sect">
        <div class="fondo-login">
            <div class="overlay-img">
                <div class="caja_textoP">
                    <h1>RECUERDA<br>VERIFICAR TU<br>CORREO</h1>
                </div>

                <div class="caja_contenido">
                    <div class="contenido">
                        <div class="contenido_header">
                            <label>INICIAR SESIÓN</label>
                            <p>¿No tienes una cuenta?<span class="ml-2"><a href="">¡Crea Una!</a></span></p>
                        </div>
                        <div class="contenido_body">
                            <div class="cont_inputs">
                                <i class="fas fa-user"></i><input class="username-input" type="text" maxlength="12" placeholder="USUARIO">
                            </div>

                            <div class="cont_inputs">
                                <i class="fas fa-key"></i>
                                <input class="password-input" type="password" id="ShowPassword" maxlength="18" placeholder="CONTRASEÑA">
                                <span id="eyeSpan" class="eye" onclick="myFunction()">
                                <i id="hide1" class="fa fa-eye"></i>
                                <i id="hide2" class="fa fa-eye-slash"></i>
                            </span>

                            </div>

                        </div>
                        <div class="contenido_footer">

                            <button class="btn btn-primary">INICIAR SESION</button>
                        </div>


                        <div id="hoja1" src=""></div>

                        <div id="hoja2" src=""></div>


                    </div>

                </div>


            </div>


        </div>
    </section>


    <script>
        function myFunction() {
            let x = document.getElementById("ShowPassword");
            let y = document.getElementById("hide1");
            let z = document.getElementById("hide2");

            if (x.type === "password") {
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";

            } else {
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";

            }
        }
    </script>

</body>

</html>
